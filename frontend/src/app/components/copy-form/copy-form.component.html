<h2 mat-dialog-title>Enter The Title of form</h2>

<mat-dialog-content [formGroup]="copyform">

  <mat-form-field style="width:450px !important">
    <input matInput placeholder="Title" formControlName="title">
  </mat-form-field>

  <div>
    <mat-radio-group matInput required class="example-radio-group" formControlName="copyFormId">
      <mat-radio-button class="example-radio-button" *ngFor="let form of forms" [value]="form._id">
        {{form.name}}
      </mat-radio-button>
    </mat-radio-group>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button class="mat-raised-button" (click)="close()">Close</button>
  <button mat-button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
