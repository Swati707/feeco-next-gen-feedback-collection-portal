<div class="mainPage" style="overflow-x: hidden;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <h1><span href="#default">Saaransh - Next Gen Feedback Collection Portal</span></h1>
      <span class="spacer"></span>
      <button class="toolButton home"> <span>Home</span></button>
      <button class="toolButton signout"> <span>Signout</span></button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="col-md-6" style="text-align: center">

  </div>

  <mat-grid-list cols="2" rowHeight="80px">
    <mat-grid-tile>
      <button mat-raised-button color="warn" (click)="openCreateDialog()">Create New <i class="fa fa-plus"></i></button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button color="warn" (click)="openCopyDialog()">Copy From Existing <i class="fa fa-clipboard"></i></button>
    </mat-grid-tile>
  </mat-grid-list>
  <hr>
  <div *ngFor="let survey of forms; index as i; trackBy: trackByFn">
    <mat-grid-list cols="6" rowHeight="60px">
      <mat-grid-tile>{{i+1}}</mat-grid-tile>
      <mat-grid-tile>{{survey.name}}</mat-grid-tile>
      <mat-grid-tile>
        <button class="toolButton feedback"> <span>Feedbacks</span></button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button class="toolButton edit" [routerLink]="['/form', survey.id]"> <span>Edit</span></button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button class="toolButton delete"> <span>Delete</span></button>
      </mat-grid-tile>
      <mat-grid-tile>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
<mat-toolbar color="primary" class="footer">
  <mat-toolbar-row>
    <span class="example-spacer"></span>
    <span>Handicrafted with <span style="color: red">&hearts;</span> by Swati Kanchan</span>
  </mat-toolbar-row>
</mat-toolbar>
